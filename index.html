<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
    <title>API Test</title>
  </head>

  <body>
    <header class="wrapper">
      <h1>The Recipe Wizard</h1>
    </header>

    <main class="wrapper">
      <form action="submit" id="addIngredient">
        <label for="recipe" class="sr-only">Enter Ingredients:</label>
        <input type="text" id="recipe" placeholder="Enter Ingredients" />
        <button type="submit">+</button>
      </form>

      <form action="" id="searchContainer">
        <button type="reset">Clear Ingredients <span class="binIcon"><i class="far fa-trash-alt"></i></span></button>
        <ul>
          <!-- Dynamic Content -->
        </ul>
        <button type="submit">Find Recipes</button>
      </form>

      <div class="container">
        <ul class="recipeResults"></ul>
      </div>

      <div class="modalRoot"></div>
    </main>

    <footer>
      <p>
        Created at <a href="www.junocollege.com" target="_blank">Juno College</a> by Gavyn Holt and
        Sherry Truong
      </p>
    </footer>

    <script src="https://kit.fontawesome.com/b5c85453fa.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
